{% extends 'base.html' %}
{% load static %}
    {% block content %}
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="../../static/product/images/welcome2.png" alt="Второй слайд">
        </div>
        <div class="carousel-item">
          <a href="{% url 'women_url' %}"><img class="d-block w-100" src="../../static/product/images/bg-5.jpg" alt="Первый слайд">
          </a>
        </div>
        <div class="carousel-item">
          <a href="{% url 'men_url' %}"><img class="d-block w-100" src="../../static/product/images/head.jpg" alt="Третий слайд"></a>
        </div>

      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    {% endblock content %} 
</body>
</html>
