{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form method='post'>
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}
            {{ field.label }}
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success"><small>Отправить</small></button>
    </form>
</div>
{% endblock content %}
